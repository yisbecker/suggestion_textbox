<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" class="no-js lt-ie9 lt-ie8"> <![endif]-->

<!--[if gt IE 8]><!--> <html lang="en" ng-app="mainApp" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Autocomplete Test App</title>
    <meta name="description" content="Test app for an Autocomplete capability">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="app.js"></script>
    <script src="app.ctrl.js"></script>
    <script src="autocompleteProvider.factory.js"></script>

</head>
<body ng-app="mainApp" ng-controller="mainController">
    <div style="display:block; top:20%; width:60%; margin:15% 30% 25% 30%;">
        <form class="form-inline">
            <div class="form-group">
                <label for="trainTextInput">Train:</label>
                <textarea class="form-control" rows="3" id="trainTextInput" name="trainInput" placeholder="Enter words for training..." ng-model="trainText" style="width:350px;"></textarea>
                <a type="button" role="button" class="btn btn-success" ng-click="train()">Train</a>
            </div>
        </form>
        <br/>
        <br/>
        <form class="form-inline">
            <div class="form-group">
                <label for="autocompleteTextBox">Input:</label>
                <input type="text" class="form-control" id="autocompleteTextBox" ng-model="inputText" uib-typeahead="suggestion as suggestion.name for suggestion in autoComplete($viewValue) | filter:{name:$viewValue}:startsWith" typeahead-template-url="customTemplate.html" placeholder="Start typing a single word..." style="width:350px;">
            </div>
        </form>
    </div>
</body>
</html>
